<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Navigation Bootstrap Example</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
        .content div{
            height: 100px;
            border: 2px solid red;
        }
    </style>
</head> 
<body>
    <!--Responsive Layouts-->
    <div class="container">
        <div class="row content">
        <div class="col-12 col-md-4 col-lg-3"></div>
        <div class="col-12 col-md-8 col-lg-6"></div>
        <div class="col-12 col-md-12 col-lg-3"></div>
        </div>
    </div>

    <main class="bg-secondary py-5">
        <div class="container bg-light">
            <div class="bg-light" style="height: 300px;"></div>
        </div>
    </main>

    <section class="container py-5">
        <div class="row g-5">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="bg-secondary" style="height: 150px;"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="bg-secondary" style="height: 150px;"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="bg-secondary" style="height: 150px;"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="bg-secondary" style="height: 150px;"></div>
            </div>
        </div>
    </section>
    <footer class="container">
        <div class="border-top border-top-2 py-5 text-center text-muted">
            &copy; Copyright 2022
        </div>
    </footer>
</body>   
</html>
