<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Navigation Bootstrap Example</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head> 
<body>
  <!--navigation bar-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">App Title</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav> 

  <form class="form-control">
      <div class="mb-3">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
      </div>
      <div class="mb-3">
          <label for="address">Address</label>
          <textarea id="address" class="form-control"></textarea>
          <div class="form-text">Enter your full address</div>
      </div>
      <div class="mb-3">
          <label for="gender">Gender</label>
          <select id="gender" class="form-select">
          <option>Male</option>
          <option>Female</option>
          </select>
      </div>

      <div class="mb-3">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="formFile">
      </div>

      <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Multiple files input example</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>

      <div class="mb-3">
          <label for="formFileDisabled" class="form-label">Disabled file input example</label>
          <input class="form-control" type="file" id="formFileDisabled" disabled>
      </div>
      <button class="btn btn-primary">Submit Form</button>
  </form>

  <ul class="pagination mt-3">
      <li class="page-item"><a href="#" class="page-link">Previous</a></li>
      <li class="page-item"><a href="#" class="page-link">1</a></li>
      <li class="page-item"><a href="#" class="page-link">2</a></li>
      <li class="page-item"><a href="#" class="page-link">3</a></li>
      <li class="page-item"><a href="#" class="page-link">Next</a></li>
  </ul>

  <div class="alert alert-primary">Primary Alert</div>
  <div class="alert alert-secondary">Secondary Alert</div>
  <div class="alert alert-success">Success Alert</div>
  <div class="alert alert-warning">Warning Alert</div>
  <div class="alert alert-danger">Danger Alert</div>
  <div class="alert alert-info">Info Alert</div>

  <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Send Now</button>

      <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Send Now</a></li>
          <li><a href="#" class="dropdown-item">Save Draft</a></li>
          <li class="dropdown-divider"></li>
          <li><a href="#" class="dropdown-item">Preview</a></li>
      </ul>
  </div>

  <!--Modal Section-->
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#feedback">
    Show More
  </button>
  <br>
  <div class="modal split" id="feedback">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Feedback</h5>
          <button class="btn-close" data-bs-dismiss="modal">
          </button>
        </div>
        <div class="modal-body">
          <textarea class="form-control"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary">Send Feedback</button>
        </div>
      </div>
    </div>
  </div>


  <!--Carousel Component Section-->
  <div class="carousel slide" data-bs-ride="carousel" id="slide">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="bg-primary" style="height: 200px;"></div>
      </div>
      <div class="carousel-item">
        <div class="bg-success" style="height: 200px;"></div>
      </div>
      <div class="carousel-item">
        <div class="bg-warning" style="height: 200px;"></div>
      </div>
    </div>

    <ol class="carousel-indicators">
      <li data-bs-target="#slide" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#slide" data-bs-slide-to="1"></li>
      <li data-bs-target="#slide" data-bs-slide-to="2"></li>
    </ol>

    <a href="#slide" class="carousel-control-prev" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a href="#slide" class="carousel-control-next" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <span class="spinner-border text-primary"></span>
  <span class="spinner-border text-success"></span>
  <span class="spinner-border text-warning"></span>
  <span class="spinner-border text-danger"></span>

  <div>
    <button class="btn btn-primary" disabled>
      <span class="spinner-border spinner-border-sm"></span>
      <span class="ml-2">Loading...</span>
    </button>
  </div>

  <span class="spinner-grow text-primary"></span>
</body>   

</html>
